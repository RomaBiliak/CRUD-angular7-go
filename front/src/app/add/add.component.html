<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title >New hot dog
    </mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
           
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()" >
                <div>
                    <mat-form-field class="example-full-width">
                        <input id="name" matInput formControlName="name" placeholder="Name">
                    </mat-form-field>
                    <div *ngIf="checkError('name' ,'required')">
                        Required
                    </div>
                </div>
                <div>
                    <mat-form-field class="example-full-width">
                        <textarea  id="description" matInput formControlName="description" placeholder="Description"></textarea>
                    </mat-form-field>
                </div>
                <button mat-button [disabled]="addForm.invalid" >Save</button>
            </form>
    </mat-card-content>
